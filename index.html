<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>3d animation</title>
    </head>
    <body>
        <div class="w-full bg-zinc-900">
            <div class="parent relative w-full h-[1400vh] bg-zinc-800">
                <div class="w-full sticky top-0 left-0 h-screen">
                    <canvas class="w-full h-screen" id="canvas"></canvas>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext("2d");
            
        const frames ={
            currentIndex: 0,
            maxIndex: 382
        }
        const images=[];
        let imagesLoaded =0;
        function preloadImage(){ 
            for(var i=1; i<= frames.maxIndex ; i++){
                const imageUrl = `./frames/frame_${i.toString().padStart(4 , "0")}.jpeg`;
                const img = new Image();
               img.src=imageUrl;
               img.onload =function(){
                imagesLoaded++;
                if(imagesLoaded === frames.maxIndex){
                  loadImage(frames.currentIndex);
                  startAnimation();
                }
               }
               images.push(img);
            }
        }
        
        function loadImage(index){
            if(index>=0 && index<=frames.maxIndex){
              const img = images[index];
              canvas.width =window.innerWidth;
              canvas.height =window.innerHeight;

              const scaleX = canvas.width/img.width;
              const scaleY = canvas.width/img.height;

              const newWidth= img.width*scaleX;
              const newHeight= img.height*scaleY;

              const offsetX= (canvas.width - newWidth) /2;
              const offsetY= (canvas.height - newHeight) /2;

              context.clearRect(0,0 , canvas.width , canvas.height);
              context.imageSmoothingEnabled= true;
              context.imageSmoothingQuality ="high";
              context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

              frames.currentIndex = index;
            }
        }
        

        function startAnimation(){
            var tl = gsap.timeline({
                scrollTrigger:{
                    trigger:'.parent',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: true
                }
            })
            tl.to(frames,{
                currentIndex : frames.maxIndex,
                onUpdate: function(){
                    loadImage(Math.floor(frames.currentIndex));
                }
            })
        }
        preloadImage();

    </script>
    </body>
</html>
